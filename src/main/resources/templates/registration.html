<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>
<body>
<h4>Login</h4>
<form th:action="@{/registration}" th:object="${user}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{firstName}" id="name" placeholder="Name"><br/>
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" placeholder="Email"><br/>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Password"><br/>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
    <input type="submit" value="Sign Up"/>
</form>
<h2 th:if="${errorMessage != null}" style="color: red"><span th:text="${errorMessage}"/></h2>
</body>
</html>
