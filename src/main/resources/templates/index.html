<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>ChatGPT & Spring demo</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<main role="main" class="container">
    <div class="starter-template">
        <h1>ChatGPT API | <a href="/login">Sing In</a></h1>
        <form action="/logout" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <input type="submit" value="Log out"/>
        </form>
        <h2>Send message to ChatGPT</h2>
        <form th:action="@{/}" method="post">
            <fieldset>
                <div class="form-group">
                    <input type="text" name="content" th:value="${message}" required autofocus/>
                </div>
                <div class="row">
                    <input type="submit" value="Send" />
                </div>
            </fieldset>
        </form>
        <h2 th:if="${message}">You entered: <span th:text="${message}"></span></h2>
        <h2 th:if="${response != null}" >ChatGPT responded with: </h2>
        <p th:if="${response != null}" th:text="${response}" />
    </div>
</main>
</body>
</html>
