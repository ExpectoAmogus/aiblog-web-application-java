<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Eleventh navbar example">
        <div class="container">
            <a class="navbar-brand" routerLink="/">AI Blog</a>
            <div class="collapse navbar-collapse" id="navbarsExample09">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/about">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/articles">Articles</a>
                    </li>
                    <li  *ngIf="!token">
                        <a class="nav-link" routerLink="/login">Log in</a>
                    </li>
                    <li class="nav-item" *ngIf="token && role === 'ROLE_ADMIN'">
                        <a class="nav-link" routerLink="/articles/create">Create an article</a>
                    </li>
                    <li class="nav-item" *ngIf="token">
                        <button class="nav-link" (click)="logout()">Log out</button>
                    </li>          
                </ul>
                <form>
                    <input class="form-control" (ngModelChange)="searchArticles(key.value)" #key="ngModel" ngModel type="search" name="key" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
</header>
