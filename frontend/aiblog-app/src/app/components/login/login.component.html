<section class="container" id="section-container">
    <div class="col-md-6 offset-md-3">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" id="email" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" id="password"
                required />
        </div>
        <div>
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Sign In</button>
            <a routerLink="/register">Sign Up</a>
        </div>
    </form>
    </div>
</section>
