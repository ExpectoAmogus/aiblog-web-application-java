<section class="container" id="section-container">
    <div class="col-md-6 offset-md-3">
    <form #regForm="ngForm" (ngSubmit)="register(regForm)">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" id="firstName"
                required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" id="email" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" id="password"
                required />
        </div>
        <div>
            <button [disabled]="regForm.invalid" type="submit" class="btn btn-primary">Sign Up</button>
            <a routerLink="/login">Sign In</a>
        </div>
    </form>
    </div>
</section>
