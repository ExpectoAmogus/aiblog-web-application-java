<section class="container" id="section-container">
   <h1>All Articles</h1>
   <div *ngFor="let article of articles">
      <h3>{{article.title}}</h3>
      <p>{{article.content}}</p>
      <p>Author: {{article.user.firstName}}</p>
      <p>{{article.dateOfCreated | date:'d MMMM y HH:mm'}}</p>
      <button [routerLink]="['/articles/article', article.id]" class="btn btn-info">More</button>
      <button (click)="updateArticle(article)" class="btn btn-primary" data-placement="top"
         data-original-title="Edit" style="margin-left: 10px;">Edit</button>
      <button (click)="deleteArticle(article.id)" class="btn btn-danger" data-placement="top"
         data-original-title="Delete" style="margin-left: 10px;">Delete</button>
   </div>
   <!-- Notification for no articles -->
   <div *ngIf="articles?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
      <div class="alert alert-info" role="alert">
         <h4 class="alert-heading">NO ARTICLES!</h4>
         <p>No Articles were found.</p>
      </div>
   </div>
</section>
