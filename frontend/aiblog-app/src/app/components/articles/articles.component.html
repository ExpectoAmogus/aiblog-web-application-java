<section class="container" id="section-container">
   <h1>All Articles</h1>
   <div *ngFor="let article of articles">
      <h3>{{article.title}}</h3>
      <p>{{article.content}}</p>
      <p>Author: {{article.user.firstName}}</p>
      <p>{{article.dateOfCreated | date:'d MMMM y HH:mm'}}</p>
      <a [routerLink]="['/articles/article', article.id]">More</a>
      <a (click)="onOpenModal(article, 'edit')" class="btn btn-primary tooltips" data-placement="top"
         data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
      <a (click)="onOpenModal(article, 'delete')" class="btn btn-secondary tooltips" data-placement="top"
         data-original-title="Delete"><i class="fa fa-times"></i></a>
   </div>
   <!-- Notification for no articles -->
   <div *ngIf="articles?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
      <div class="alert alert-info" role="alert">
         <h4 class="alert-heading">NO ARTICLES!</h4>
         <p>No Articles were found.</p>
      </div>
   </div>
</section>
