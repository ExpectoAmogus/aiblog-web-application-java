<section class="container" id="section-container">
    <div class="col-md-6 offset-md-3">
        <form #addForm="ngForm" (ngSubmit)="onAddArticle(addForm)">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" [(ngModel)]="article.title" name="title" class="form-control" id="title"
                    placeholder="Title" required>
            </div>
            <div class="form-group">
                <label for="prompt">Prompt</label>
                <textarea class="form-control" id="prompt" placeholder="Prompt" required></textarea>
            </div>
            <div class="form-group">
                <label for="generated-content">Content</label>
                <textarea [(ngModel)]="article.content" name="content" class="form-control" id="generated-content"
                    placeholder="Content" required></textarea>
            </div>
            <div class="form-group">
                <input type="file" [(ngModel)]="article.images" name="images" class="form-control" id="image"
                    placeholder="File" multiple>
            </div>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
</section>
