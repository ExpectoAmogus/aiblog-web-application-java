<section class="container" id="section-container">
    <div class="col-md-6 offset-md-3">
        <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title"
                    placeholder="Title" required>
            </div>
            <div class="form-group">
                <label for="prompt">Prompt</label>
                <textarea class="form-control" rows="5" id="prompt" placeholder="Prompt" required></textarea>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea [(ngModel)]="content" rows="5" name="content" class="form-control" id="content"
                    placeholder="Content" required></textarea>
            </div>
            <div class="form-group">
                <input type="file" (change)="onFileSelected($event)" name="images" class="form-control-file" id="image"
                    placeholder="File" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
</section>
