<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Articles</title>
</head>
<body>
<section layout:fragment="content">
<div th:switch="${articles}">
    <h2 th:case="null">No forms found!</h2>
    <div th:case="*">
        <h2>Articles</h2>
        <div th:each="article : ${articles}">
            <p><b th:text="${article.title}"/> |
                <span th:text="${article.user.firstName}"/>
                <a th:href="@{/articles/article/{id}(id=${article.id})}">More</a></p>
        </div>
    </div>
</div>
</section>
</body>
</html>
